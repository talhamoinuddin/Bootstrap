<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="display"></div>
      <div class="buttons">
        <div class="button" id="clear" onclick="twes()">C</div>
        <div class="button" onclick="buttonAction('/')">/</div>
        <div class="button" onclick="buttonAction('*')">*</div>
        <div class="button" onclick="buttonAction('-')">-</div>
        <div class="button" onclick="buttonAction('7')">7</div>
        <div class="button" onclick="buttonAction('8')">8</div>
        <div class="button" onclick="buttonAction('9')">9</div>
        <div class="button" onclick="buttonAction('+')">+</div>
        <div class="button" onclick="buttonAction('4')">4</div>
        <div class="button" onclick="buttonAction('5')">5</div>
        <div class="button" onclick="buttonAction('6')">6</div>
        <div class="button" onclick="buttonAction('0')">0</div>
        <div class="button" id="one" onclick="buttonAction('1')">1</div>
        <div class="button" onclick="buttonAction('2')">2</div>
        <div class="button" onclick="buttonAction('3')">3</div>
        <div id="equal" class="button" onclick="evalue()">=</div>
        <div class="button" onclick="backed()"><--</div>
      </div>
    </div>
    <script>
      let display = document.getElementById("display");
      var input = "";
      function buttonAction(bvalue) {
        input = input + bvalue;
        document.getElementById("display").innerHTML = input;
      }

      function twes() {
        input = "";
        document.getElementById("display").innerHTML = "";
      }
      function evalue() {
        display.innerText = eval(display.innerText);
      }

      function backed() {
        display.innerText = display.innerText.slice(0, -1);
      }
    </script>
  </body>
</html>
